<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="jquery-1.4.2.min.js"></script>
    <script src="rAF.mod.js"></script>
    <script src="canvas_plasma.js"></script>
    <script>
      $(function () {
        CanvasEffects.to($('#demo')).plasma();
      });
    </script>
    <style type="text/css">
      body {
        background-color: black;
        color: white;
        font: 12px Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
      }
      #content {
        margin: auto;
        padding: 0;
        width: 480px;
        height: 360px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: none;
        border: 1px solid grey;
      }
    </style>
    <title>Plasma effect in canvas element</title>
  </head>
  <body>
    <div id="content">
      <canvas id="demo" width="480" height="360">
        Your browser does not support HTML5 Canvas.
      </canvas>
    </div>
  </body>
</html>
