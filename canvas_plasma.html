<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="canvas_plasma.js"></script>
    <style type="text/css">
      body {
        background-color: black;
        color: white;
        font: 12px Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
      }
      #content {
        margin: auto;
        padding: 0;
        width: 480px;
        height: 360px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: none;
        border: 1px solid grey;
      }
    </style>
    <title>Plasma effect in canvas element</title>
  </head>
  <body>
    <div id="content">
      <canvas id="demo" width="480" height="360">Your browser does not support HTML5 Canvas.</canvas>
    </div>
    <script type="text/javascript">
      ;(function () {
        var effects = CanvasEffects.to(document.getElementById("demo"))
        if (effects) effects.plasma()
      })()
    </script>
  </body>
</html>
